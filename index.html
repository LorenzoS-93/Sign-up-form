<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="flower-yoksel-zok.jpg" alt="flowers by Yoksel Zok" width="536px" height="1024px">
        Photo by <a href="https://unsplash.com/@yoksel?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Yoksel ðŸŒ¿ Zok</a> on 
        <a href="https://unsplash.com/photos/red-flowers-with-green-leaves-4Jsp0ZzCAcY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        <form action="" method="get" class="form">
            <header class="form-header">
                <p>This is not a real online service!
                    You know you need something like this in your life to realise your dreams.
                    Sign up now and get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </header>
            <main class="form-body">
                <div class="form-row">
                    <p>Lets do this!</p>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="name">FIRST NAME</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-element">
                        <label for="surname">LAST NAME</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="odin@student.com" required>
                    </div>
                    <div class="form-element">
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel" name="tel">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-element">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="confirm" required>
                    </div>
                </div>
            </main>
            <footer class="form-footer">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </footer>
        </form>
    </div>
</body>
</html>
