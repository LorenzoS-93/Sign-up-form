<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <figure class="side-decoration">
            <img src="flower-yoksel-zok.jpg" alt="flowers by Yoksel Zok" width="536px" height="1024px">
            <div class="logo">
                <img src="logo.jpg" alt="logo" width="100px" height="100px">
                <p>FLOWER</p>
            </div>
            <figcaption class="credit">
                Photo by <a href="https://unsplash.com/@yoksel?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Yoksel ðŸŒ¿ Zok</a> on
                <a href="https://unsplash.com/photos/red-flowers-with-green-leaves-4Jsp0ZzCAcY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Unsplash</a>
            </figcaption>
        </figure>
        <form action="" method="get" class="form">
            <header class="form-header">
                <p>This may not be a real online service but
                    you know you need something like this in your life to realise your dreams.
                    Sign up now and get started.
                </p>
                <p>You <em>know</em> you need to.</p>
            </header>
            <main class="form-body">
                <div class="form-row">
                    <p>Lets do this!</p>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="name">FIRST NAME</label>
                        <input type="text" id="name" name="name" required>
                        <span></span>
                    </div>
                    <div class="form-element">
                        <label for="surname">LAST NAME</label>
                        <input type="text" id="surname" name="surname" required>
                        <span></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="odin@student.com" required>
                        <span></span>
                    </div>
                    <div class="form-element">
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel" name="tel">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" 
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$" 
                            title="Min 8 char, max 10 char, must contain at least one lower case, one upper case, one number and one special character"
                            required>
                        <span></span>
                    </div>
                    <div class="form-element">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="confirm" 
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$" 
                            title="Min 8 char, max 10 char, must contain at least one lower case, one upper case, one number and one special character"
                            required>
                        <span></span>
                    </div>
                </div>
            </main>
            <footer class="form-footer">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </footer>
        </form>
    </div>
</body>
</html>
