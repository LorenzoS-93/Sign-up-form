<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img src="flowers-darya-karaliova.jpg" alt="flowers by Darya Karaliova" width="536px" height="1024px">
    <div class="form-container">
        <header class="form-header">
            <p>This is not a real online service! 
                You know you need something like this in your life to realise your dreams.
                Sign up now and get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </header>
        <form action="" method="get" class="form">
            <div class="form-block">
                <div class="form-row">
                    <p>Lets do this!</p>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="name">FIRST NAME</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-element">
                        <label for="surname">LAST NAME</label>
                        <input type="text" id="surname" name="surname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="odin@student.com">
                    </div>
                    <div class="form-element">
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel" name="tel">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-element">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="confirm">
                    </div>
                </div>
            </div>
            <footer class="form-footer">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </footer>
        </form>
    </div>
</body>
</html>
